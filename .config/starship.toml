# Don't print a new line at the start of the prompt
add_newline = false

# Put prompt on a single line
[line_break]
disabled = true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[battery]
full_symbol = "" #"🔋 "
charging_symbol = "" #"⚡️ "
discharging_symbol = "" #"💀 "

[[battery.display]]
threshold = 10
style = "red"

[[battery.display]]
threshold = 30
style = "yellow"

[[battery.display]]
#threshold = 100
#style = "green"



[c]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = '󰌠 '
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = " "
